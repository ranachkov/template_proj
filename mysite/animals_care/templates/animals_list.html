
{% extends 'index.html' %}
{% block 'body' %}
<div class="w3-row-padding w3-padding-64 w3-theme-l1" id="work">

<div class="w3-quarter">
<h2>Best Friends</h2>

</div>
    {% if animals %}
    <div class="row">
        {% for a in animals %}
         <div class="col-lg-4">
              <div class="card" style="width: 18rem;">
          <img src="{{a.image_url}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{a.model}}</h5>
            <p class="card-text">{{a.name}}</p>
            <a href="{% url 'animal_detail' a.id %}" class="btn btn-primary">See details</a>
          </div>
        </div>
         </div>
        {% endfor %}
    </div>
</div>

    {% else %}
    <h1>No animals. <a href="{% url 'animals_create' %}">Create one?</a> </h1>
    {% endif %}
    {% endblock %}
